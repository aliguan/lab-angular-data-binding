<h1> List of Foods </h1>
<ul>
  <div class="col-md-12">
  <li id="{{food.name}}" class="row food" *ngFor="let food of foods">

      <img class="col-md-4" src="{{ food.image }}">
      <div class="col-md-8">
      <h3>{{ food.name }}</h3>
        <p> {{ food.calories }} </p>

        <button (click)="addtodayfood(food, quantity)" class="btn btn-success">Add</button>
        <input type="number" min="1" value="1" #quantity placeholder="Number of {{food.name}}s">
      </div>

  </li>
    </div>
</ul>
