<h1> List of Foods </h1>
<ul>
  <li id="{{food.name}}" class="row food" *ngFor="let food of foods; trackBy: trackByFn;">
    <div class="col-sm-3">
      <img src="{{ food.image }}">
    </div>
    <div class="col-sm-7 info" >
      <h3>{{ food.name }}</h3>
      <p> {{ food.calories }} </p>

      <button (click)="addtodayfood(food, quantity)" class="btn btn-success">Add</button>
      <input type="number" min="1" value="1" #quantity placeholder="Number of {{food.name}}s">
    </div>

  </li>
</ul>
